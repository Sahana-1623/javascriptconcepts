<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="10-calculator.css">
  <body>
    <p class="js-display answer-display"> </p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="calculator-button numbers-button">1</button>
      <button onclick="
        updateCalculation('2');
      " class="calculator-button numbers-button">2</button>
      <button onclick="
        updateCalculation('3');
      " class="calculator-button numbers-button">3</button>
      <button onclick="
        updateCalculation(' + ');
      " class="calculator-button symbols-button">+</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('4');
      " class="calculator-button numbers-button">4</button>
      <button onclick="
        updateCalculation('5');
      " class="calculator-button numbers-button">5</button>
      <button onclick="
        updateCalculation('6');
      " class="calculator-button numbers-button">6</button>
      <button onclick="
        updateCalculation(' - ');
      " class="calculator-button symbols-button">-</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('7');
      " class="calculator-button numbers-button">7</button>
      <button onclick="
        updateCalculation('8');
      " class="calculator-button numbers-button">8</button>
      <button onclick="
        updateCalculation('9');
      " class="calculator-button numbers-button">9</button>
      <button onclick="
        updateCalculation(' * ');
      " class="calculator-button symbols-button">*</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('0');
      " class="calculator-button numbers-button">0</button>
      <button onclick="
        updateCalculation('.');
      " class="calculator-button numbers-button">.</button>
      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        displayCalculations();
        localStorage.setItem('calculation', calculation);
      " class="calculator-button numbers-button">=</button>
      <button onclick="
        updateCalculation(' / ');
      " class="calculator-button symbols-button">/</button>
    </p>
    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
        displayCalculations();
        localStorage.setItem('calculation', calculation);
      " class="calculator-button clear-button">Clear</button>
    </p>

    <script src="10-calculator.js"></script>
  </body>
</html>
