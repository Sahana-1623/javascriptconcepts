      //Code from him
      function minMax(array) {
        const result = {
          min: array[0],
          max: array[0]
        };
        for (let i = 0; i < array.length; i++) {
          if (array[i] < result.min) {
            result.min = array[i];
          }
          if (array[i] > result.max) {
            result.max = array[i];
          }
        }
        return result;
      }
      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
      //console.log(minMax([1, 2, 5]));

      //11m code from him
      function minMax2(nums) {
        const result = {
          min: null,
          max: null
        };
        for (let i = 0; i < nums.length; i++) {
          const value = nums[i];
          if (result.min === null || value < result.min) {
            result.min = value;
          }
          if (result.max === null || value > result.max) {
            result.max = value;
          }
        }
        return result;
      }
      console.log(minMax2([1, -3, 5]));
      console.log(minMax2([-2, 3, -5, 7, 10]));
      console.log(minMax2([1, 2, 5]));
      console.log(minMax2([]));
      console.log(minMax2([3]));

      //11n
      function countWords(array) {
        const result = {};
        for (let i = 0; i < array.length; i++) {
          const word = array[i];
          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          }
        }
        return result;
      }
      console.log(countWords(['apple', 'grape', 'apple', 'apple']));
