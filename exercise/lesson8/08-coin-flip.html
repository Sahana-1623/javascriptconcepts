<!DOCTYPE html>
<html>
  <head>
    <title>coin-flip</title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>
    <button onclick="
      playGame('tails'); 
    ">tails</button>
    <script>
      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };
      let output = ''
      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        console.log(guess === result ? 'You win!' : 'You lose!');
        if (guess === result) {
          output = 'You win!';
          score.wins += 1;
        } else {
          output = 'You lose!';
          score.losses += 1;
        };

        localStorage.setItem('score',JSON.stringify(score));
        alert(`${output}\nwins: ${score.wins}, losses: ${score.losses}`);
      };
    </script>
  </body>
</html>
