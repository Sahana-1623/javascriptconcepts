      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      const object1 = {
        message: 'hello'
      };
      const object2 = object1;  //not copy of object... it is copy of reference i.e., copy by reference
      
      object1.message = 'Good job!';  //const prevent us changing the reference in the variable but it doesnt prevent us reaching into the reference and chaning the object that is pointing to.
      console.log(object1);
      console.log(object2);

      //we cant compare objects directly cz they are just references
      const object3 = {
        message: 'Good job!'
      }
      console.log(object3 === object1); //diff reference tho same message
      console.log(object1 === object2); //same reference
      console.log(object3.message === object1.message);

      const object4 = {
        message: 'Good job!',
        price: 799
      }
      //to save the below in variable also called message
      /*const message = object4.message;

      const { message, price } = object4;
      console.log(message);
      console.log(price);

      //shorthand property
      const object5 = {
        //message: message
        //if property and variable name are same we can just write once... it is called shorthand property
        message,
        /*method: function function1() {

        //shorthand method i.e., no need function name
        method() {
